drd_pi_acquia.drd_pi_acquia_settings:
  path: '/drd/settings/acquia'
  defaults:
    _form: '\Drupal\drd_pi_acquia\Form\Settings'
    _title: 'Acquia'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
entity.acquia_account.collection:
  path: '/drd/settings/acquia/accounts'
  defaults:
    _entity_list: 'acquia_account'
    _title: 'Accounts'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
