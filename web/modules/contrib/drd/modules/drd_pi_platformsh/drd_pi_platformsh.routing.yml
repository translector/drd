drd_pi_platformsh.drd_pi_platformsh_settings:
  path: '/drd/settings/platformsh'
  defaults:
    _form: '\Drupal\drd_pi_platformsh\Form\Settings'
    _title: 'PlatformSH'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
entity.platformsh_account.collection:
  path: '/drd/settings/platformsh/accounts'
  defaults:
    _entity_list: 'platformsh_account'
    _title: 'Accounts'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
