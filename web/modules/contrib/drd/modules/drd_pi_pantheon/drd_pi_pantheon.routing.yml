drd_pi_pantheon.drd_pi_pantheon_settings:
  path: '/drd/settings/pantheon'
  defaults:
    _form: '\Drupal\drd_pi_pantheon\Form\Settings'
    _title: 'Pantheon'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
entity.pantheon_account.collection:
  path: '/drd/settings/pantheon/accounts'
  defaults:
    _entity_list: 'pantheon_account'
    _title: 'Accounts'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
